<!DOCTYPE html>
<html>

<head>
    <title>Rudigo- Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scale=no">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap1.css">
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="Icon" type="text/css" href="img/AOB/favi.png">
</head>

<body>



    <div class="container">
        <img class="img-responsive" src="img/imag.jpg" alt="image"><br>
        <p style="color: red; background: pink; padding: 10px; border-radius: 10px; display: none; transition: display 1.5s linear" id="message"></p>
        <form role="form">
            <div style="padding-top: 25px;" class="form-group  form-group-lg">

                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <p style="color: red; background: pink; padding: 10px; border-radius: 10px; display: none; transition: display 1.5s linear; margin-top: 20px" id="invalid">Your email address is invalid... Retry.</p>
            </div>
            <div class="form-group  form-group-lg">

                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>

                <div class=" col-md-6 col-md-push-2 hmm" style="margin-top: 10px;">
                    <p id="para"><a style="color:black; margin-left: 15px;" href="#">forgot password?</a></p>
                </div>

            </div><br>
            <button type="button" id="login" class="btn btn-primary btn-lg" value="authenticate">login</button>

        </form>






        <script src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/Admin.js"></script>
        <script type="text/javascript" src="js/bootstrapz.js"></script>
</body>

</html>
